<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1 = 10;
        var str1 = "문자열";
        var bool1 = true;
        var arr1 = [1, 2, 3 ];
        var obj1 = {key1: "value1", key2 : "value2"};
        var undefined;
        var null1 = null;

        console.log(num1);
        console.log(str1);
        console.log(bool1);
        console.log(arr1);
        console.log(obj1);
        console.log(undefined);
        console.log(null1);

        num1 = "숫자형 데이터가 있던 곳에 문자열 넣기";  //변수 자체에 데이터타입을 넣지않기 때문에 그냥 다 들어감. 함수도 들어감.
        console.log(num1);

        let num2 = 100;
        const num3 = 1000;
        let str2 = "두 번째 문자열";
        const str3 = "const를 사용한 문자열";
        let bool2 = false;
        const bool3 = false;
        let arr2 = [1, 2, 3];
        const arr3 = [1, 2, 3];
        let obj2 = {"key1" : 100, key2: true};  //key쓸 때 문자열 써도 되고 안써도 된다. 보통은 안 붙임
        const obj3 = {key : "값1", key2 : "값2"};
        let null2 = null;
        const null3 = null;

        console.log(num2);
        console.log(num3);
        console.log(str2);
        console.log(str3);
        console.log(bool2);
        console.log(bool3);
        console.log(arr2);
        console.log(arr3);
        console.log(obj2);
        console.log(obj3);
        console.log(null2);
        console.log(null3);

        let undefined2;
        console.log(undefined2);
       // const undefined3;   //계속 오류가 난다.
        //console.log(undefined3);
        // const : 상수를 정의하는 키워드. 나중에 데이터를 못넣는다.
    //    그렇기 때문에 오류가 난것.
    //    상수로 선언하고 데이터를 초기화하지 않아 오류발생


        //설명.zip
    //    var : ES6버전이 나오기 전까지 자바스크립트에서 변수를 선언 시 사용하던 키워드,
    //    변수가 메모리 상에 살아있는 범위가 함수를 기준으로 함. 동일한 이름의 변수를 재정의 할 수 있다.
    //    같은 이름으로 계속 변수생성가능
    //    let : ES6 버전에서 새로 추가된 변수 선언 키워드, 변수가 메모리 상에
    //    살아 있는 범위가 코드블럭을 기준을 함. 동일한 이름의 변수를 재정의 할 수 없음.
    //    const : ES6에서 새로 추가된 상수 선언 키워드, 상수가 메모리 상에
    //    살아있는 범위가 코드 블럭을 기준으로 함.


        function func1(){
            var varValue1 = 10;
            let letValue1 = 100; //LET은 코드블럭안에서만 가능. 나가면 활용안됨

            if(true){
                var varValue2 = 20;
                let letValue2 = 200;
            }
            console.log("변수 varValue1 : " + varValue1);
            console.log("변수 letValue1 : " + letValue1);
            console.log("변수 varValue2 : " + varValue2);
            // console.log("변수 letValue2 : " + letValue2); // not defined로 뜬다

        }

        var varValue3 = 30;
        let letValue3 = 300;

        varValue3 = 40;
        letValue3 = 400;

        //var를 통해 생성한 변수는 재정의 가능. 프로그램 안정성 떨어짐
        var varValue3 = 3000; //자바에서는 불가 하지만 var 사용하면 가능
        //let을 통해 생성된 변수는 재정의 불가능
        // let letValue3 = 40000;

        func1();
        //함수 내부의 변수를 함수 외부에서 접근할 수 없음.
        // console.log(varValue1); //오류뜬다. 오류뜨면 그 다음 줄 실행안함.
        // console.log(letValue1);

    </script>
</head>

</html>
